<!DOCTYPE html> 
<html lang="en"> 
    <head> 
        <meta charset="UTF-8" /> 
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        /> 
        <link
            rel="stylesheet"
            href="css/styles.css"
        /> 
        <title>Coin Toss</title> 
    </head> 
    <body> 
        <div class="coin-container"> 
            <h1 class="title"> 
            <h2>Pick a Side</h2>
            <button id="heads" onclick="runGame('heads')"></button>
            <button id="tails" onclick="runGame('tails')"></button>
            <main class=" Heads or Tails">

            <div class="coin" id="coin"> 
                <div class ="buttons">
                    <button id="flip-button">Flip Coin</button>
                    <button id="reset-button">Reset</button>
                </div>
            <h3>Game Results</h3>
                <div class="stats">
                  <p id="heads-count">Heads:0</p>
                  <p id="tails-count">Tails:0</p>
                  </div>


            </div> 
        <p class="result"></p> 
        <script src="js/page.js"></script> 
    </body> 

</html>
