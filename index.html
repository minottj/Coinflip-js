    <body> 
        <div class="coin-container"> 
            <h1 class="title"> 
            <h2>Pick a Side:</h2>

            <button id="tails" onclick="runGame('tails')"></button>
            <main class=" Heads or Tails">

            <div class="coin" id="coin"> 
            <p>You chose: <span id="prediction"></span></p>
            <p>The result was: <span id="flip"></span></p> 
            <p>That's a: <span id="result"></span></p> 



            </div>
